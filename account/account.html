<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="accountStyle.css" rel="stylesheet">
    <script src="../scripts.js"></script>
    <title>account</title>
</head>
<body>
    <section class="header">
        <a class="logoText" href="../index.html">QuantumForge</a>
        <div class="menu">
            <ul class="navigate">
                <li><a  href="#" onclick="scrollBlock('catalog', 70)">Каталог</a></li>
                <li><a  href="#" onclick="scrollBlock('service', 80)">Услуги</a></li>
                <li><a  href="#" onclick="scrollBlock('info')">О нас</a></li>
                <li><a  href="#" onclick="scrollBlock('cont')">Контакты</a></li>
            </ul>
        </div>
        <div class="burger">
            <span></span>
        </div>
    </section>

    <section class="account">
        <div class="window-profile">
            <div class="profile">
                <div class="profile-image">
                    <img src="no_photo.png" alt="#">
                </div>
                <div class="profile-desc">
                    <div class="name-field">
                        <p>Имя пользователя:</p>
                    </div>
                    <div class="field">
                        <p>test.test@gamil.com</p>
                        <img class="profile-redactor" src="Edit.svg" alt="#">
                    </div>
                </div>
                <div class="profile-desc">
                    <div class="name-field">
                        <p>Адресс:</p>
                    </div>
                    <div class="field">
                        <p>улица трубная </p>
                        <img class="profile-redactor" src="Edit.svg" alt="#">
                    </div>
                </div>
                <div class="profile-desc">
                    <div class="name-field">
                        <p>пароль:</p>
                    </div>
                    <div class="field">
                        <p>12345678</p>
                        <img class="profile-redactor" src="Edit.svg" alt="#">
                    </div>
                </div>
                <div class="profile-desc">
                    <div class="name-field">
                        <p>Мои покупки:</p>
                    </div>
                    <div class="field">
                        <p>покупок пока небыло!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.querySelector('.burger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.menu').classList.toggle('open');
          })
    </script>
</body>
</html>
